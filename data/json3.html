<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HTML Tables to District-wise JSON ZIP</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
body { font-family: sans-serif; padding:20px; background:#f7f7f7; display:flex; justify-content:center; }
.container { background:#fff; padding:25px; border-radius:8px; max-width:600px; width:100%; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
input,button { width:100%; padding:12px; margin-bottom:15px; font-size:1rem; border-radius:5px; }
button { background:#2e7d32; color:white; border:none; cursor:pointer; font-weight:700; }
button:hover { background:#1b4d20; }
pre { background:#eee; padding:15px; border-radius:5px; min-height:100px; overflow:auto; }
</style>
</head>
<body>
<div class="container">
  <h2>HTML ‡§´‡§º‡§æ‡§á‡§≤‡•á‡§Ç ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</h2>
  <input type="file" id="fileInput" accept=".xls,.xlsx,.html,.htm" multiple />
  <button id="btnProcess">Convert & Prepare ZIP</button>
  <pre id="log"></pre>
  <button id="downloadStateMissing" style="display:none;margin-top:10px;">Download State/District/Mandi Missing Excel</button>
  <button id="downloadCommMissing" style="display:none;margin-top:10px;">Download Commodity/Variety/Grade Missing Excel</button>
</div>

<script>
(() => {
const baseUrl = "https://aditya-kumar-tech.github.io/mbk"; // JSON base url
const fileInput = document.getElementById("fileInput");
const btnProcess = document.getElementById("btnProcess");
const logEl = document.getElementById("log");
const downloadStateBtn = document.getElementById("downloadStateMissing");
const downloadCommBtn = document.getElementById("downloadCommMissing");

// Utility to fetch JSON
async function fetchJson(url){ const res = await fetch(url); return res.json(); }

// Slug function
function toSlug(name){
    name = name.replace(/[\u200B-\u200D\uFEFF]/g,"").trim();
    if(/\(F&V\)/i.test(name)){
        name = name.toLowerCase().replace(/\s*\(F&V\)\s*/gi, "_fv").replace(/[()]/g, "").replace(/[^\w\s_]/g, "").replace(/\s+/g, "_");
        return name;
    }
    name = name.toLowerCase().replace(/\(\s*([^)]+)\s*\)/g, "_$1").replace(/[^\w\s_]/g, "").replace(/\s+/g, "_");
    return name;
}

// Extract state
function extractStateName(titleText){
    titleText = titleText.replace(/<[^>]*>/g,"").trim();
    const match = titleText.match(/from\s+(.+?)\s+from/i);
    return match && match[1] ? match[1].trim() : "Unknown_State";
}

// Parse HTML table
function parseHTML(content){ const parser = new DOMParser(); const doc = parser.parseFromString(content,"text/html"); const table = doc.querySelector("table"); if(!table) throw new Error("Table not found"); return [...table.querySelectorAll("tr")].map(tr=>[...tr.querySelectorAll("th,td")].map(td=>td.textContent.trim())); }

// Format date
function formatDate(dateStr){
    if(!dateStr) return "";
    const months = {"Jan":"01","Feb":"02","Mar":"03","Apr":"04","May":"05","Jun":"06","Jul":"07","Aug":"08","Sep":"09","Oct":"10","Nov":"11","Dec":"12"};
    let parts = dateStr.split(" "); if(parts.length!==3) return dateStr;
    let day = parts[0].padStart(2,"0"), month = months[parts[1]] || "01", year = parts[2];
    return `${year}-${month}-${day}`;
}

// Button click
btnProcess.addEventListener("click", async ()=>{
    const files = fileInput.files;
    if(!files.length){ alert("‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ ‡§è‡§ï ‡§´‡§º‡§æ‡§á‡§≤ ‡§ö‡•Å‡§®‡•á‡§Ç"); return; }
    logEl.textContent = "üïê Processing...\n";

    const zip = new JSZip();
    const stateDistMandiMissing = [];
    const commVarGradeMissing = [];

    const [commodityJson, varietyJson, gradeJson, statesJson] = await Promise.all([
        fetchJson(`${baseUrl}/data/hi/commodityEng.json`),
        fetchJson(`${baseUrl}/data/hi/varieties.json`),
        fetchJson(`${baseUrl}/data/hi/grades.json`),
        fetchJson(`${baseUrl}/data/hi/states.json`)
    ]);

    for(const file of files){
        logEl.textContent += `\nüìÇ ${file.name}`;
        const content = await file.text();
        let tableRows;
        try { tableRows = parseHTML(content); } catch(err){ logEl.textContent += `\n‚ùå ${err.message}`; continue; }

        const titleText = content.slice(0,content.indexOf("<table"));
        const stateName = extractStateName(titleText);
        const stateSlug = toSlug(stateName);
        const stateFolder = zip.folder(stateSlug);

        let distJson = {}, mandiJson = {};
        try { distJson = await fetchJson(`${baseUrl}/data/hi/dists/${stateSlug}.json`); mandiJson = await fetchJson(`${baseUrl}/data/hi/mandis/${stateSlug}_mandis.json`); } 
        catch(e){ logEl.textContent += `\n‚ùå JSON load error for ${stateName}`; continue; }

        const headers = ["date","mandi_id","commodity_id","variety_id","grade_id","min_price","max_price","modal_price","arrival_quintal","arrival_bori"];
        const districtDataMap = {};

        tableRows.slice(1).forEach((row,index)=>{
            if(row.length<5) return;
            const date = row[9] || "";
            const districtName = row[1];
            const mandiName = row[2];
            const commodityName = row[3];
            const varietyName = row[4];
            const gradeName = row[5];
            const minPrice = row[6] || 0;
            const maxPrice = row[7] || 0;
            const modalPrice = row[8] || 0;

            let reason="";

            // State/District/Mandi check
            const distSlug = toSlug(districtName);
            const distEntry = Object.entries(distJson.data || {}).find(([k,v])=>v[1]===distSlug);
            const distId = distEntry ? distEntry[0] : null;
            const mandiSlug = toSlug(mandiName);
            const mandiEntry = Object.entries(mandiJson.data || {}).find(([k,v])=>v[1]===mandiSlug);
            const mandiId = mandiEntry ? mandiEntry[0] : null;

            if(!distId || !mandiId){
                reason = !distId?"District Missing":"Mandi Missing";
                stateDistMandiMissing.push({State:stateName, Row:index+1, District:districtName, Mandi:mandiName, Commodity:commodityName, Reason:reason});
                return; // skip JSON
            }

            // Commodity/Variety/Grade check
            const commodityId = Object.keys(commodityJson).find(k=>commodityJson[k]===commodityName);
            let varId = 0, gradeId = 0;
            let missingStatus = "";

            if(!commodityId){
                commVarGradeMissing.push({Commodity:commodityName, Variety:varietyName, Grade:gradeName, Status:"Commodity Missing"});
                return; // skip JSON
            }

            const varietyId = Object.keys(varietyJson).find(k=>varietyJson[k].n===varietyName && varietyJson[k].cid===commodityId);
            const gradeIdChk = Object.keys(gradeJson).find(k=>gradeJson[k]===gradeName);

            if(!varietyId){ varId=0; missingStatus += "Variety Missing; "; } else varId = varietyId;
            if(!gradeIdChk){ gradeId=0; missingStatus += "Grade Missing"; } else gradeId=gradeIdChk;

            if(missingStatus) commVarGradeMissing.push({Commodity:commodityName, Variety:varietyName, Grade:gradeName, Status:missingStatus});

            if(!districtDataMap[districtName]) districtDataMap[districtName]=[];
            districtDataMap[districtName].push([formatDate(date), mandiId, commodityId, varId, gradeId, parseFloat(minPrice)||0, parseFloat(maxPrice)||0, parseFloat(modalPrice)||0, 0,0]);
        });

        // Create JSON
        for(const district in districtDataMap){
            const distFileName = `${toSlug(district)}_prices.json`;
            const jsonContent = {headers: headers, rows: districtDataMap[district]};
            stateFolder.file(distFileName, JSON.stringify(jsonContent));
        }

        logEl.textContent += `\n‚úÖ ${file.name} done`;
    }

    // ZIP Download
    const blob = await zip.generateAsync({type:"blob"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "prices.zip";
    a.click();
    logEl.textContent += "\n\nüì¶ ZIP downloaded";

    // Show buttons for missing Excel download
    if(stateDistMandiMissing.length) downloadStateBtn.style.display="block";
    if(commVarGradeMissing.length) downloadCommBtn.style.display="block";

    downloadStateBtn.onclick = ()=>{
        const wb = XLSX.utils.book_new();
        const wsData = [["State","Row Number","District","Mandi","Commodity","Reason"], ...stateDistMandiMissing.map(r=>[r.State,r.Row,r.District||"0",r.Mandi||"0",r.Commodity||"0",r.Reason])];
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        XLSX.utils.book_append_sheet(wb,ws,"State-Dist-Mandi Missing");
        XLSX.writeFile(wb,"state_dist_mandi_missing.xlsx");
    }

    downloadCommBtn.onclick = ()=>{
        const wb = XLSX.utils.book_new();
        const wsData = [["Commodity","Variety","Grade","Missing Status"], ...commVarGradeMissing.map(r=>[r.Commodity||"0", r.Variety||"0", r.Grade||"0", r.Status])];
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        XLSX.utils.book_append_sheet(wb,ws,"Commodity/Variety/Grade Missing");
        XLSX.writeFile(wb,"commodity_variety_grade_missing.xlsx");
    }
});
})();
</script>
</body>
</html>
