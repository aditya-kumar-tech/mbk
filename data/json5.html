<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HTML/Excel to District-wise JSON ZIP (Merged with Google Sheet)</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
body { font-family: sans-serif; padding:20px; background:#f7f7f7; display:flex; justify-content:center; }
.container { background:#fff; padding:25px; border-radius:8px; max-width:600px; width:100%; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
input,button { width:100%; padding:12px; margin-bottom:15px; font-size:1rem; border-radius:5px; }
button { background:#2e7d32; color:white; border:none; cursor:pointer; font-weight:700; }
button:hover { background:#1b4d20; }
pre { background:#eee; padding:15px; border-radius:5px; min-height:150px; overflow:auto; }
</style>
</head>
<body>
<div class="container">
  <h2>HTML/Excel ‡§´‡§º‡§æ‡§á‡§≤‡•á‡§Ç ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</h2>
  <input type="file" id="fileInput" accept=".xls,.xlsx,.html,.htm" multiple />
  <button id="btnProcess">Convert & Download ZIP</button>
  <pre id="log"></pre>
</div>

<script>
(() => {
const baseUrl = "https://aditya-kumar-tech.github.io/mbk";
const fileInput = document.getElementById("fileInput");
const btnProcess = document.getElementById("btnProcess");
const logEl = document.getElementById("log");

async function fetchJson(url){ const res = await fetch(url); return res.json(); }

function toSlug(name){
    name = name.replace(/[\u200B-\u200D\uFEFF]/g,"").trim();
    if(/\(F&V\)/i.test(name)){
        return name.toLowerCase().replace(/\s*\(F&V\)\s*/gi,"_fv").replace(/[()]/g,"").replace(/[^\w\s_]/g,"").replace(/\s+/g,"_");
    }
    return name.toLowerCase().replace(/\(\s*([^)]+)\s*\)/g,"_$1").replace(/[^\w\s_]/g,"").replace(/\s+/g,"_");
}

function extractStateName(titleText){
    titleText = titleText.replace(/<[^>]*>/g,"").trim();
    const match = titleText.match(/from\s+(.+?)\s+from/i);
    return match && match[1] ? match[1].trim() : "Unknown_State";
}

function parseHTML(content, filename){
    const parser = new DOMParser();
    const doc = parser.parseFromString(content,"text/html");
    const table = doc.querySelector("table");
    if(!table) throw new Error(`Table not found in ${filename}`);
    return [...table.querySelectorAll("tr")].map(tr=>[...tr.querySelectorAll("th,td")].map(td=>td.textContent.trim()));
}

function formatDate(dateStr){
    if(!dateStr) return "";
    const months = {"Jan":"01","Feb":"02","Mar":"03","Apr":"04","May":"05","Jun":"06","Jul":"07","Aug":"08","Sep":"09","Oct":"10","Nov":"11","Dec":"12"};
    let parts = dateStr.split(" ");
    if(parts.length!==3) return dateStr;
    return `${parts[2]}-${months[parts[1]]||"01"}-${parts[0].padStart(2,"0")}`;
}

function downloadExcel(data, headers, filename, sheetname){
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet([headers, ...data]);
    XLSX.utils.book_append_sheet(wb, ws, sheetname);
    XLSX.writeFile(wb, filename);
}

btnProcess.addEventListener("click", async ()=>{
    const files = fileInput.files;
    if(!files.length){ alert("‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ ‡§è‡§ï ‡§´‡§º‡§æ‡§á‡§≤ ‡§ö‡•Å‡§®‡•á‡§Ç"); return; }

    logEl.textContent = "üïê Processing...\n";
    const zip = new JSZip();
    const missedSDM = [];
    const missedCVG = [];
    const skippedRows = [];

    const [commodityJson, varietyJson, gradeJson, sheetMandisJson] = await Promise.all([
        fetchJson(`${baseUrl}/data/hi/commodityEng.json`),
        fetchJson(`${baseUrl}/data/hi/varieties.json`),
        fetchJson(`${baseUrl}/data/hi/grades.json`),
        fetchJson(`${baseUrl}/data/hi/googleSheetMandis.json`)
    ]);

    for(const file of files){
        logEl.textContent += `\nüìÇ ${file.name}`;
        const content = await file.text();
        let tableRows;
        try { tableRows = parseHTML(content,file.name); } 
        catch(err){ logEl.textContent += `\n‚ùå ${err.message}`; continue; }

        const titleText = content.slice(0,content.indexOf("<table"));
        const stateName = extractStateName(titleText);
        const stateSlug = toSlug(stateName);
        const stateFolder = zip.folder(stateSlug);

        let distJson={}, mandiJson={};
        try {
            distJson = await fetchJson(`${baseUrl}/data/hi/dists/${stateSlug}.json`);
            mandiJson = await fetchJson(`${baseUrl}/data/hi/mandis/${stateSlug}_mandis.json`);
        } catch(e){ logEl.textContent += `\n‚ùå JSON load error for ${stateName}`; continue; }

        const headers = ["date","mandi_id","commodity_id","variety_id","grade_id","min_price","max_price","modal_price","arrival_quintal","arrival_bori"];
        const districtDataMap = {};

        tableRows.slice(1).forEach((row,index)=>{
            if(row.length<5) return;
            const date = row[9] || "";
            const districtName = row[1];
            const mandiName = row[2];
            const commodityName = row[3];
            const varietyName = row[4];
            const gradeName = row[5];
            const minPrice = row[6] || 0;
            const maxPrice = row[7] || 0;
            const modalPrice = row[8] || 0;

            const distSlug = toSlug(districtName);
            const distEntry = Object.entries(distJson.data||{}).find(([k,v])=>v[1]===distSlug);
            const distId = distEntry?distEntry[0]:null;
            const mandiSlug = toSlug(mandiName);
            const mandiEntry = Object.entries(mandiJson.data||{}).find(([k,v])=>v[1]===mandiSlug);
            const mandiId = mandiEntry?mandiEntry[0]:null;

            if(!distId || !mandiId){
                missedSDM.push([stateName,index+1,districtName||"0",mandiName||"0",!distId?"District Missing":"Mandi Missing"]);
                return;
            }

            // Google Sheet override check
            const gsMandi = sheetMandisJson.googleSheetMandis[mandiId];
            const today = new Date();
            const last3Days = [0,1,2].map(i=>{
                const d = new Date(today); d.setDate(today.getDate()-i);
                return d.toISOString().slice(0,10);
            });

            if(gsMandi && last3Days.includes(formatDate(date))){
                skippedRows.push([file.name,index+1,mandiId,commodityName,"Google Sheet override"]);
                return;
            }

            const commodityId = Object.keys(commodityJson).find(k=>commodityJson[k]===commodityName);
            if(!commodityId){ 
                missedCVG.push([commodityName||"0",varietyName||"0",gradeName||"0","Missing Commodity"]); 
                return; 
            }

            let varietyId = Object.keys(varietyJson).find(k=>varietyJson[k].n===varietyName && varietyJson[k].cid===commodityId) || 0;
            let gradeId = Object.keys(gradeJson).find(k=>gradeJson[k]===gradeName) || 0;

            if(!districtDataMap[mandiId]) districtDataMap[mandiId]=[];
            districtDataMap[mandiId].push([
                formatDate(date),mandiId,commodityId,varietyId,gradeId,
                parseFloat(minPrice)||0,parseFloat(maxPrice)||0,parseFloat(modalPrice)||0,
                parseFloat(row[7])||0,parseFloat(row[8])||0
            ]);
        });

        for(const mandiId in districtDataMap){
            stateFolder.file(`${mandiId}_prices.json`, JSON.stringify({headers,rows:districtDataMap[mandiId]}));
        }

        logEl.textContent += `\n‚úÖ ${file.name} processed`;
    }

    const blob = await zip.generateAsync({type:"blob"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "prices.zip";
    a.click();
    logEl.textContent += "\nüì¶ prices.zip downloaded";

    if(missedSDM.length){
        const btnSDM = document.createElement("button");
        btnSDM.textContent = "Download Missing SDM Excel";
        btnSDM.onclick = ()=> downloadExcel(missedSDM,["State","Row Number","District","Mandi","Reason"],"missing_sdm.xlsx","Missing SDM");
        logEl.parentNode.appendChild(btnSDM);
    }

    if(missedCVG.length){
        const btnCVG = document.createElement("button");
        btnCVG.textContent = "Download Missing CVG Excel";
        btnCVG.onclick = ()=> downloadExcel(missedCVG,["Commodity","Variety","Grade","Status"],"missing_cvg.xlsx","Missing CVG");
        logEl.parentNode.appendChild(btnCVG);
    }

    if(skippedRows.length){
        const btnSkipped = document.createElement("button");
        btnSkipped.textContent = "Download Skipped Rows Excel";
        btnSkipped.onclick = ()=> downloadExcel(skippedRows,["File","Row Number","Mandi ID","Commodity","Reason"],"skipped_rows.xlsx","Skipped Rows");
        logEl.parentNode.appendChild(btnSkipped);
    }
})();
</script>
</body>
</html>
